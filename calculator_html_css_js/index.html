<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TEST ISDI Calculadora</title>
    <link type="text/css" href="estilos/estilos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button class="keypad-button">C</button></td>
                <td><button class="keypad-button">âˆš</button></td>
                <td><button class="keypad-button">/</button></td>
                <td><button class="keypad-button">*</button></td>
            </tr>
            <tr>
                <td><button class="keypad-button">7</button></td>
                <td><button class="keypad-button">8</button></td>
                <td><button class="keypad-button">9</button></td>
                <td><button class="keypad-button">-</button></td>

            </tr>
            <tr>
                <td><button class="keypad-button">4</button></td>
                <td><button class="keypad-button">5</button></td>
                <td><button class="keypad-button">6</button></td>
                <td><button class="keypad-button">+</button></td>

            </tr>
            <tr>
                <td><button class="keypad-button">1</button></td>
                <td><button class="keypad-button">2</button></td>
                <td><button class="keypad-button">3</button></td>
                <td><button class="keypad-button">=</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="keypad-button">0</button></td>
                <td><button class="keypad-button">.</button></td>
            </tr>

        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
